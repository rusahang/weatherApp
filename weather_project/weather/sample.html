<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Weather App with Django</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-color bg-danger static-top">
            <div class="container">
                <a class="navbar-brand card-header">Weather App</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Weather App</h1>
                            <form method="post" class="form-subscribe">
                                <!-- Search city input-->
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control form-control-lg" name="city" placeholder="Search your city . . ."/>
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary btn-lg" type="submit">Search</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="testimonials text-center bg-light">
            <div class="testimonial-item mx-auto mb-5 mb-lg-0"><span>country_code_here </span><img src="http://openweathermap.org/img/w/{{icon}}.png" alt="icon" class="img-fluid rounded-circle mb-3"/></div>
            <div class="container">
                <div class="row-cols-2">
                <dl class="btn btn-outline-secondary">
                    <dl> <h4 class="text-success">Date Here</h4></dl>
                    <dl><h2><img src="http://openweathermap.org/img/w/{{icon}}.png" alt="icon" style="width:40px"><span>temp Here°C degree celsius</span></h2></li>
                    <dl>Feels like : <span>°C</span> | <a>description Here</a></dl>
                    <dl>Relative Humidity : <span>humidity Here</span></dl>
                    <dl>Pressure : <span>pressure Here mPh</span></dl>
                    <dl>Coordinate : <span>coordinate Here</span></dl>
                    <dl>Wind speed : <span>wind_speed Here</span></dl>
                    </dl>
                  </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="copyright py-4 text-center text-dark">
                <p class="container"><small>Copyright &copy; Your Weather App 2024</small></p>
        </footer>
    </body>
</html>
